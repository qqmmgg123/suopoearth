<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人信息 - <%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include ../partials/header.html %>
    <div class="container">
        <div class="settings-area">
            <% include ../partials/settingsider.html %>
            <div class="settings-content">
                <div class="content-area">
                    <div class="profile-form">
                        <h1>个人信息</h1>
                        <form accept-charset="UTF-8" action="/settings/profile/update" method="post">
                            <div class="photo-area">
                                <p class="label"><label for="nickname">头像</label></p>
                                <p class="field"><img width="96" height="96" src="<%= (user.avatar || '/images/user_pic.png') %>" /></p>
                                <a href="/canvas" class="btn btn-primary">绘制头像</a>
                            </div>
                            <div>
                                <p class="label"><label for="nickname">昵称</label></p>
                                <p class="field"><input name="nickname" id="nickname" type="text" placeholder="输入您的昵称" value="<%= user.nickname %>" /></p>
                            </div>
                            <div>
                                <p class="label"><label for="bio">个人签名</label></p>
                                <p class="field"><textarea type="text" name="bio" id="bio" placeholder="输入您的个性签名"><%= user.bio %></textarea></p>
                            </div>
                            <button type="submit" class="btn btn-primary">更新</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% include ../partials/footer.html %>
    <% include ../partials/create.html %>
    <script data-main="/js/default.js" src="/js/require.js"></script>
</body>
</html>
