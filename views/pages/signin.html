<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录 - <%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
<% if (user) { %>
        <% if (!user.isAuthenticated ) { %>
        <div class="notice-area">
            <div class="notice">注：您的帐号没有经过认证，请确认认证邮件并认证账号以免帐号过期，<a href="/settings/emails">未收到认证邮件点击-></a>。
            </div>
        </div>
        <% } %>
        <% if (notice) { %>
        <div class="notice-area">
            <div class="notice"><%= notice %></div>
        </div>
        <% } %>
    </div>
<% } %>
    <div class="container">
        <div class="full">
            <div class="signin-area">
                <form action="/signin" method="post">
                    <div class="validate-error"><%= error %></div>
                    <h2>用户登录</h2>
                    <div>
                        <p class="label"><label for="username">邮箱</label></p>
                        <p class="field"><input type="text" id="username" name="username" placeholder="输入邮箱" required></p>
                    </div>
                    <div>
                        <p class="label"><label for="password">密码</label></p>
                        <p class="field"><input type="password" id="password" name="password" placeholder="输入用密码" required autocomplete="off"></p>
                    </div>
                    <div class="other-ctrl">
                        <a class="forget-pwd" href="/forgot">忘记密码 ?</a>
                        <a class="sign-up" href="/signup" role="button">注册 ></a>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">登录</button>
                    </div>
                </form>
            </div>
            <% include ../partials/company.html %>
        </div>
    </div>
    <% include ../partials/create.html %>
    <script data-main="/js/default.js" src="/js/require.js"></script>
</body>
</html>
