<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>密码重置 - <%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include ../partials/header.html %>
    <div class="banner for-signin">
        <div class="forgot-area">
            <form action="/reset/<%= token %>" method="post">
                <div>
                    <p class="label"><label for="password">输入您的新密码，密码须是6~16个字符的小写字母或数字组成。</label></p>
                    <p class="field"><input type="password" id="password" name="password" placeholder="输入新密码" required autocomplete="off"></p>
                </div>
                <div>
                    <button class="btn btn-primary" type="submit">重置</button>
                </div>
            </form>
        </div>
    </div>
    <% include ../partials/footer.html %>
    <% include ../partials/create.html %>
    <script data-main="/js/default.js" src="/js/require.js"></script>
</body>
</html>
