<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册 - <%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="full">
            <div class="user-head">
                <a class="logo" href="http://www.suopoearth.com"></a>
            </div>
            <div class="user-main">
                <div class="tab-nav">
                    <ul>
                        <li><a class="tab cur" href="/signup">注册</a></li>
                        <li><a class="tab" href="/signin">登录</a></li>
                    </ul>
                </div>
                <div class="signup-area">
                    <form id="signup-form" action="/signup" autocomplete="off" method="post" novalidate>
                        <div class="validate-error"><%= info %></div>
                        <div>
                            <p class="field"><input type="email" data-label="邮箱" name="username" id="username" placeholder="邮箱" required></p>
                            <p class="validate-error"></p>
                        </div>
                        <div>
                            <p class="field"><input type="text" data-label="昵称" name="nickname" id="nickname" placeholder="昵称" required></p>
                            <p class="validate-error"></p>
                        </div>
                        <div>
                            <p class="field"><input type="password" data-label="密码" name="password" id="password" placeholder="密码" required></p>
                            <p class="validate-error"></p>
                        </div>
                        <div>
                            <button id="signup-btn" type="submit" class="btn btn-primary">注册</button>&nbsp;
                        </div>
                    </form>
                </div>
            </div>
            <% include ../partials/company.html %>
        </div>
    </div>
    <% include ../partials/create.html %>
    <script data-main="/js/signup.js" src="/js/require.js"></script>
</body>
</html>
