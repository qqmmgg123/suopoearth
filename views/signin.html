<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title><%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include header.html %>
    <div class="banner for-signin">
        <div class="banner-bg">
            <div class="signin-area">
                <form action="/signin" method="post">
                    <div><%= error %></div>
                    <div>
                        <p class="label"><label for="username">邮箱</label></p>
                        <p class="field"><input type="text" id="username" name="username" placeholder="输入用户名" required></p>
                    </div>
                    <div>
                        <p class="label"><label for="password">密码</label></p>
                        <p class="field"><input type="password" id="password" name="password" placeholder="输入用密码" required autocomplete="off"></p>
                    </div>
                    <div class="other-ctrl">
                        <a class="forget-pwd" href="/forgot">忘记密码 ></a>
                        <a class="sign-up" href="/signup" role="button">注册 ></a>
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">登录</button>
                    </div>
                    <div class="slogan">
                    <p>地球很小，我们的内心很大，我们的内心地球已不够容纳，释放我们内心的想法，让我们的梦想从心起航!！！</p>
                </div>
                </form>
            </div>
        </div>
    </div>
    <% include footer.html %>
    <% include create.html %>
</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
</html>
