<div id="toolbar" style="display: none;">
    <div class="cmd-group">
        <div><a class="bold-icon" data-wysihtml5-command="bold" title="CTRL+B"></a></div>
        <div><a class="italic-icon" data-wysihtml5-command="italic" title="CTRL+I"></a></div>
        <div><a class="underline-icon" data-wysihtml5-command="underline" title="CTRL+U"></a></div>
        <div><a class="h-icon" data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2"></a></div>
        <!--<div><a class="link-icon" data-wysihtml5-command="createLink"></a></div>-->
        <div><a class="ul-icon" data-wysihtml5-command="insertUnorderedList"></a></div>
        <div><a class="ol-icon" data-wysihtml5-command="insertOrderedList"></a></div>
        <div><a class="undo-icon" data-wysihtml5-command="undo"></a></div>
        <div><a class="redo-icon" data-wysihtml5-command="redo"></a></div>
        <div><a data-wysihtml5-command="insertSpeech">speech</a></div>
    </div>
    <div data-wysihtml5-dialog="createLink" style="display: none;">
        <label>
            Link:
            <input data-wysihtml5-dialog-field="href" value="http://">
        </label>
        <a data-wysihtml5-dialog-action="save">OK</a>&nbsp;<a data-wysihtml5-dialog-action="cancel">Cancel</a>
    </div>
</div>
<textarea id="textarea" name="content" placeholder="发表你的<% if (data.category === "suggest") { %>建议<% } else if (data.category === "experience") { %>心得<% } %>"></textarea>
<!--<input name="did" type="hidden" value="<%= data.current.id %>" />-->
<div class="edit-ctrl">
    <div class="btn-group">
        <input class="btn" id="publish" type="submit" value="写完了">
        <input class="btn" type="reset" value="重置">
    </div>
</div>
