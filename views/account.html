<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title><%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include header.html %>
    <div class="container">
        <div class="settings-area">
            <% include settingsider.html %>
            <div class="settings-content">
                <div class="content-area">
                    <div class="account-form">
                        <h1>帐号设置</h1>
                        <form accept-charset="UTF-8" action="/settings/account/pwdupdate" method="post">
                            <div><%= data.error %></div>
                            <div>
                                <p class="label"><label for="password_old">旧密码</label></p>
                                <p class="field"><input id="password_old" name="password_old" type="password" autocomplete="off" /></p>
                            </div>
                            <div>
                                <p class="label"><label for="password_new">新密码</label></p>
                                <p class="field"><input id="password_old" name="password_new" type="password" autocomplete="off" /></p>
                            </div>
                            <button type="submit" class="btn btn-primary">重置密码</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% include footer.html %>
    <% include create.html %>
</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
</html>
