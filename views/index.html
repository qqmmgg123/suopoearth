<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title><%= title %></title>
    <link rel="shortcut icon" href="/favicon.ico" /> 
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include header.html %>
    <div class="container">
        <div class="dream-con">
            <div class="dream-left">
            <div class="dream-left-inner">
            <% if (data.dreams.length > 0) { %>
                <ul>
                <% data.dreams.forEach(function(dream) { %>
                <li>
                    <h3><a href="/dream/<%= dream.id %>"><%= dream.title %></a></h3>
                    <p><%= dream.description %></p>
                </li>
                <% }); %>
                </ul>
            <% } else { %>
                <div class="no-dream-content">
                    <div class="no-dream-tips">你目前没有分享任何想法</div>
                    <div class="btn-group"><a href="/intro" class="btn btn-big">关于娑婆世界</a><a id="first_cdream_btn" class="btn btn-big">分享想法</a></div>
                </div>
            <% } %>
            </div>
            </div>
            <div class="dream-right">
                <div class="dream-right-inner">
                <ul>
                    <li><a href="/dream/all">全部想法</a></li>
                    <li><a href="/dream/mine">发起的想法</a></li>
                    <!--<li><a href="/dream/joined">参与的想法</a></li>-->
                    <li><a href="/dream/following">关注的想法</a></li>
                    <!--<li><a href="/dream/following">关注的人的想法</a></li>-->
                </ul>
                </div>
            </div>
        </div>
    </div>
    <% include create.html %>
</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
<script src="/js/index.js" type="text/javascript"></script>
</html>
