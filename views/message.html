<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title><%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include header.html %>
    <div class="container">
        <ul id="msg-list">
            <% if (data.msgs) { %>
            <% data.msgs.forEach(function(msg) { %>
            <li><%= msg.title %> <a href="<%= msg.url %>"><%= msg.content %></a> <a data-mid="<%= msg._id %>" rel="message-remove" class="btn">移除</a></li>
            <% }); %>
            <% } %>
        </ul>
    </div>
    <% include footer.html %>
    <% include create.html %>
</body>
<script data-main="/js/message.js" src="/js/require.js"></script>
</html>
