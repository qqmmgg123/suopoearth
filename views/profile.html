<!DCOTYPE html>
<html lang="zh-cms-Hans">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title><%= title %></title>
    <!-- 通用样式 -->
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 9]>
    <link href="/css/compatible.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body>
    <% include header.html %>
    <div class="container">
        <div class="settings-area">
            <% include settingsider.html %>
            <div class="settings-content">
                <div class="content-area">
                    <div class="profile-form">
                        <h1>个人信息</h1>
                        <form accept-charset="UTF-8" action="/settings/profile/update" method="post">
                            <div class="photo-area">
                                <img src="/images/user.png" />
                                <!--<button type="botton" class="btn btn-primary">编辑头像</button>-->
                            </div>
                            <div>
                                <p class="label"><label for="nickname">昵称</label></p>
                                <p class="field"><input name="nickname" id="nickname" type="text" placeholder="输入您昵称" value="<%= data.name %>" /></p>
                            </div>
                            <div>
                                <p class="label"><label for="bio">个人签名</label></p>
                                <p class="field"><textarea type="text" name="bio" id="bio" placeholder="输入您的个性签名"><%= data.bio %></textarea></p>
                            </div>
                            <button type="submit" class="btn btn-primary">更新</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% include footer.html %>
    <% include create.html %>
</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
</html>
